      <!-- MODALS -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="addnb-form" action="#">
            <input type="text" name="title" id="ftitle" placeholder="Title" />
            <textarea
              name="tags"
              id="ftags"
              placeholder="tags"
              cols="30"
              rows="7"
            ></textarea>
            <textarea
              name="tags"
              id="fdesc"
              placeholder="description"
              cols="30"
              rows="7"
            ></textarea>
            <button class="nbsubmit" type="submit" style="margin-top: 15px">
              Submit
            </button>
          </form>
        </div>
      </div>
