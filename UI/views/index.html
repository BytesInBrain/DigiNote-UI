    <div id="myModal" class="modal">

        <span class="close">&times;</span>
        <form class="addnb-form" action="#">
          <input type="text" name="title" id="ftitle" placeholder="Title" />
          <textarea
            name="tags"
            id="ftags"
            placeholder="tags"
            cols="30"
            rows="7"
          ></textarea>
          <textarea
            name="tags"
            id="fdesc"
            placeholder="description"
            cols="30"
            rows="7"
          ></textarea>
          <button class="nbsubmit" type="submit" style="margin-top: 15px">

          </button>
        </form>
      </div>
    </div>

      <div class="modal-content">

        <form class="addnb-form" action="#">
          <input type="text" name="title" id="uftitle" placeholder="Title" />
          <textarea
            name="tags"
            id="uftags"
            placeholder="tags"
            cols="30"
            rows="7"
          ></textarea>
          <textarea
            name="tags"
            id="ufdesc"
            placeholder="description"

    <!-- Image Upload  Modal  -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="addnb-form" action="#">
          <input type="text" name="title" id="ititle" placeholder="Title" />
          <textarea
            name="tags"
            id="itags"
            placeholder="tags"
            cols="30"
            rows="7"

          <input type="file" name="file" id="ifile" placeholder="File" />
          <input type="text" name="imageLink" id="ilink" placeholder="Link" />

            Upload

        </form>
